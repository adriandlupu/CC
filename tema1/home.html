<!DOCTYPE html>
<html>
<head>
    <title>Feeling healthy?</title>
</head>
<body style="background-color: #3d92e7">
<div class="wrapper" style="text-align: center">
    <h1>Find out how much you need to run</h1>
    <form action="/home" method="get">
        <label for="query">What did you eat today?</label><br>
        <input type="text" id="query" name="query"><br>
		<label for="AgeMonth">Age in month(idk why):</label><br>
        <input type="text" id="AgeMonth" name="AgeMonth"><br>
		<label for="HeightCm">Height in cm:</label><br>
        <input type="text" id="HeightCm" name="HeightCm"><br>
		<label for="WeightKg">Weight in Kg:</label><br>
        <input type="text" id="WeightKg" name="WeightKg"><br>
		
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
